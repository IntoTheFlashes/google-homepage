<!DOCTYPE html>
<html>
    <head>
        <!-- CSS link -->
        <link rel="stylesheet" href="css/reset.css">

        <!-- Page Set-up -->
        <title>Google</title>
        <link rel="shortcut icon" href="assets/google-favicon.png">
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div>
                <a class="leftalign" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjQjL28h7vxAhVCt3EKHfuMA4QQkNQCCAI&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-GB%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw3p-ZLmzCLbd1GTjUFI8G4_">About</a>

            <div>

                <a class="rightalign" href="https://www.google.co.uk/imghp?hl=en&ogbl">Images</a>
            </div>
        </div>

        <div id="google-main">
            <!-- Google logo -->
            <div>

            </div>
            
            <!-- Google Searchbar -->
            <form>
                <div>
                    <label for="google-search"></label>
                    <input type="text" id="google-search" name="google-search">
                    <img src="assets/search-icon.png" alt="searchbar icon" id="searchbar-icon">
                </div>
            </form>
            <form>
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

        <div id="footer">
            <div class="bottom-border">
                <p id="location-text">United Kingdom</p>
            </div>
            <div class="footer-text">
                <div>
                    <a class="leftalign" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjQjL28h7vxAhVCt3EKHfuMA4QQkdQCCA4&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_uk%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0Os6ve9BIfEoZGRVVebyct">Advertising</a>

                    <a class="leftalign" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>

                <div>
